<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelectedUser($event)" />
    </li>
    }
  </ul>

  <div>
    @if (selectedUser) {
    <app-name-card
      [name]="selectedUser.name"
      [avatar]="selectedUser.avatar"
      [id]="selectedUser.id"
    />
    }
  </div>
</main>
