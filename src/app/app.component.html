<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id){
    <li>
      <app-user 
            [user]="user" 
            [selected]="user.id === selectedUser.id"
            (select)="onSelectedUser($event)" />
    </li>
    }
  </ul>

  <div>
    @if (selectedUser) {
    <app-tasks
      [name]="selectedUser.name"
      [avatar]="selectedUser.avatar"
      [id]="selectedUser.id"
    />
    }@else {
      <p id="fallback" >
        Select a user to see their tasks
      </p>
    }
  </div>
</main>
